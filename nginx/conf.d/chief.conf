# Конфігурація Nginx для CHIEF

# Upstream для API
upstream chief_api {
    server chief:8000;
}

# Upstream для web інтерфейсу
upstream chief_web {
    server chief:5000;
}

# HTTP сервер
server {
    listen 80;
    server_name localhost chief.local;

    # Логи
    access_log /var/log/nginx/chief_access.log;
    error_log /var/log/nginx/chief_error.log;

    # Максимальний розмір файлу (для WSI зображень)
    client_max_body_size 500M;

    # API endpoints
    location /api/ {
        proxy_pass http://chief_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout для довгих запитів (аналіз зображень)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Web інтерфейс
    location / {
        proxy_pass http://chief_web/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статичні файли - результати
    location /results/ {
        alias /usr/share/nginx/html/results/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # TensorBoard
    location /tensorboard/ {
        proxy_pass http://chief:6006/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # WebSocket для TensorBoard
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
